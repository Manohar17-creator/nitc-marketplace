name: Daily Attendance Reminder

on:
  schedule:
    # 12:30 UTC = 18:00 IST (6:00 PM)
    - cron: "30 12 * * *"

  # Optional: Allows you to click a button to test it immediately
  workflow_dispatch:

jobs:
  ping-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call API Route
        run: |
          curl -X GET ${{ secrets.VERCEL_APP_URL }}/api/cron/daily-reminder \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
